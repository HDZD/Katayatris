<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Katayatris</title>
    <script
      src="https://kit.fontawesome.com/3dc1ef13e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <div class="game">
        <h1 style="margin-bottom: 0;" class="noselect">KATAYATRIS</h1>
        <canvas id="gameCanvas" width="250px" height="500px"></canvas>
      </div>
      <div class="properties">
        <h2 id="enter" class="noselect">Tap anywhere to start the game</h1>
          <canvas id="upcoming-block"></canvas>
        <h2 id="score" class = "noselect">Score: 0</h2>
      </div>
    </div>
    <script src="js/Game.js"></script>
  </body>
</html>
